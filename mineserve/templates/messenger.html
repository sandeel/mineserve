{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col s12">

    <h4>Send Message</h4>

        <form action="" method="post" class="col s12">
	      <div class="row center">

            <div class="input-field col s7">
              <div class="input-field"><input placeholder="server_id" id="server_id" name="server_id" type="text" class="validate" required></div>
            </div>

            <div class="input-field col s7">
              <div class="input-field"><input placeholder="message" id="message" name="message" type="text" class="validate" required></div>
            </div>

          </div>

        <div class="row center"><input type="submit" id="download-button" class="btn-small waves-effect waves-light orange" value="Send Now"</input></div>

        </form> 
    </div>
  </div>
</div>
{% endblock %}

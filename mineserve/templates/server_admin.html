{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <form action="" method="post" class="col s12">
	    <div class="row center">
            <div class="input-field col s6"><input value="{{server_name}}" id="server_name" server_name="server_name" type="text" class="validate" required>
              <label for="server_name">Server Name</label>
            </div>
        </div>
        <div class="row center"><input type="submit" id="download-button" class="btn-large waves-effect waves-light orange" value="Apply and reboot"</input></div>
      </form> 
    </div>
  </div>


    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

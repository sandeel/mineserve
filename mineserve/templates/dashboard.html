{% extends "layout.html" %}
{% block body %}
<div class="container">
      <br><br>
      <div class="row">
    <nav>
    <div class="nav-wrapper">
      <div class="col s12">
          <a href="/servers" class="breadcrumb">Servers</a>
          <a href="/server/{{ id }}" class="breadcrumb">{{ id }}</a>
          <a href="/server/{{ id }}/dashboard" class="breadcrumb">Dashboard</a>
      </div>
    </div>
  </nav>
      </div>

  <div class="row">
    <div class="col s12">

      <h4>Settings</h4>

        <form action="" method="post" class="col s12">
	      <div class="row">

              <br>
            <div class="col s7">
                <div class="input-field"><input value="{{ name }}" id="name" name="name" type="text" class="validate" required>
                <label for="name">Server Name</label>
                </div>

              <br>
                <div class="input-field"><input value="{{ motd }}" id="motd" name="motd" type="text" class="validate" required>
                <label for="motd">Message of the Day</label>
                </div>

                  <br>
                  <!--
                  Mobs
                  <div class="switch">
                    <label>
                      Off
                      <input type="checkbox" name="mobs" value="on" {% if mobs=="on" %}checked{% endif %}>
                      <span class="lever"></span>
                      On
                    </label>
                  </div>
                  -->
            </div>

          </div>

              <br>

        <div class="row center"><input type="submit" id="download-button" class="btn-small waves-effect waves-light orange" value="Save and Reboot"</input></div>

        </form> 
    </div>
  </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col s6">
      <h4>Servers</h4>
      <ul class="collection">
        {% for server in servers %}
        <li class="collection-item"><a href="/server/{{ server.id }}">{{ server.id }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}

---
AWSTemplateFormatVersion: '2010-09-09'

Parameters: 
  GithubToken:
    Type: String
    Description: Generate on Github account
    NoEcho: 'true'
  KeyPair:
    Description: Amazon EC2 Key Pair
    Type: AWS::EC2::KeyPair::KeyName
  Beta:
    Type: String
    Description: Whether application is live or beta
    AllowedValues: ['True', 'False']
  StripeSecretKey:
    Type: String
    Description: Stripe secret key
    NoEcho: 'true'
  StripePublishableKey:
    Type: String
    Description: Stripe publishable key
  AdminPassword:
    Type: String
    Description: Admin password for the website
    NoEcho: 'true'
  DatabasePassword:
    Type: String
    Description: MySQL password
    NoEcho: 'true'
  FlaskDebug:
    Type: String
    Description: Enable Flask debug mode

Resources:

  msvLogGroup: 
    Type: "AWS::Logs::LogGroup"
    Properties: 
      RetentionInDays: 7

  factorioservertaskdefinition: 
    Type: "AWS::ECS::TaskDefinition"
    Properties: 
      Family: "factorio_server"
      Volumes: 
      - 
        Host: 
          SourcePath: "/home/ec2-user/factorio/saves"
        Name: "saves"
      - 
        Host: 
          SourcePath: "/home/ec2-user/factorio/mods"
        Name: "mods"
      - 
        Host: 
          SourcePath: "/home/ec2-user/factorio/data/server-settings.json"
        Name: "server-settings"
      - 
        Host: 
          SourcePath: "/home/ec2-user/users.conf"
        Name: "sftpconfig"
      - 
        Host: 
          SourcePath: "/home/ec2-user/factorio"
        Name: "factorio"
      ContainerDefinitions: 
      - 
        Name: "factorio"
        Image: "297089873106.dkr.ecr.eu-west-1.amazonaws.com/fact:latest"
        PortMappings:
          - 
            ContainerPort: 34197
            HostPort: 34197
            Protocol: udp
        Essential: "true"
        Memory: 6144
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref msvLogGroup
            awslogs-region: !Ref 'AWS::Region'
            awslogs-stream-prefix: msv
        MountPoints: 
        - 
          SourceVolume: "saves"
          ContainerPath: "/opt/factorio/saves"
        - 
          SourceVolume: "mods"
          ContainerPath: "/opt/factorio/mods"
        - 
          SourceVolume: "server-settings"
          ContainerPath: "/opt/factorio/data/server-settings.json"
      - 
        Name: "ftp"
        Image: "atmoz/sftp"
        PortMappings:
          - 
            ContainerPort: 22
            HostPort: 2222
            Protocol: tcp
        Essential: "true"
        Memory: 128
        MountPoints: 
        - 
          SourceVolume: "sftpconfig"
          ContainerPath: "/etc/sftp-users.conf"
        - 
          SourceVolume: "factorio"
          ContainerPath: "/home/msv"

  mcpeservertaskdefinition: 
    Type: "AWS::ECS::TaskDefinition"
    Properties: 
      Family: "mcpe_server"
      Volumes: 
      - 
        Host: 
          SourcePath: "/home/ec2-user/users.conf"
        Name: "sftpconfig"
      - 
        Host: 
          SourcePath: "/home/ec2-user/ftp/server.properties"
        Name: "server-properties"
      - 
        Host: 
          SourcePath: "/home/ec2-user/ftp/ops.txt"
        Name: "ops"
      - 
        Host: 
          SourcePath: "/home/ec2-user/ftp"
        Name: "ftp"
      ContainerDefinitions: 
      - 
        Name: "pmmp"
        Image: "297089873106.dkr.ecr.eu-west-1.amazonaws.com/pmmp:latest"
        PortMappings:
          - 
            ContainerPort: 19132
            HostPort: 19132
            Protocol: tcp
          -
            ContainerPort: 19132
            HostPort: 19132
            Protocol: udp
          - 
            ContainerPort: 9090
            HostPort: 9090
            Protocol: tcp
        Essential: "true"
        Memory: 6144
        MountPoints: 
        - 
          SourceVolume: "server-properties"
          ContainerPath: "/pocketmine/server.properties"
        - 
          SourceVolume: "ops"
          ContainerPath: "/pocketmine/ops.txt"
      - 
        Name: "ftp"
        Image: "atmoz/sftp"
        PortMappings:
          - 
            ContainerPort: 22
            HostPort: 2222
            Protocol: tcp
        Essential: "true"
        Memory: 128
        MountPoints: 
        - 
          SourceVolume: "sftpconfig"
          ContainerPath: "/etc/sftp-users.conf"
        - 
          SourceVolume: "ftp"
          ContainerPath: "/home/msv"

  arkservertaskdefinition: 
    Type: "AWS::ECS::TaskDefinition"
    Properties: 
      Family: "ark_server"
      Volumes: 
      - 
        Host: 
          SourcePath: "/home/ec2-user/users.conf"
        Name: "sftpconfig"
      - 
        Host: 
          SourcePath: "/mnt/efs/ark"
        Name: "ark"
      - 
        Host: 
          SourcePath: "/mnt/efs/ark/server/ShooterGame/Saved/SavedArks"
        Name: "SavedArks"
      - 
        Host: 
          SourcePath: "/mnt/efs/ark/arkmanager.cfg"
        Name: "arkmanager"
      ContainerDefinitions: 
      - 
        Name: "ftp"
        Image: "atmoz/sftp"
        PortMappings:
          - 
            ContainerPort: 22
            HostPort: 2222
            Protocol: tcp
        Essential: "true"
        MemoryReservation: 128
        MountPoints: 
        - 
          SourceVolume: "sftpconfig"
          ContainerPath: "/etc/sftp-users.conf"
        - 
          SourceVolume: "ark"
          ContainerPath: "/home/msv"
      - 
        Name: "ark"
        Image: "297089873106.dkr.ecr.eu-west-1.amazonaws.com/ark:latest"
        PortMappings:
          - 
            ContainerPort: 7777
            HostPort: 7777
            Protocol: tcp
          - 
            ContainerPort: 7777
            HostPort: 7777
            Protocol: udp
          - 
            ContainerPort: 7778
            HostPort: 7778
            Protocol: tcp
          - 
            ContainerPort: 7778
            HostPort: 7778
            Protocol: udp
          - 
            ContainerPort: 32330
            HostPort: 32330
            Protocol: tcp
        MountPoints: 
        - 
          SourceVolume: "SavedArks"
          ContainerPath: "/ark/server/ShooterGame/Saved/SavedArks"
        - 
          SourceVolume: "arkmanager"
          ContainerPath: "/ark/arkmanager.cfg"
        Essential: "true"
        MemoryReservation: 3826
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: !Ref msvLogGroup
            awslogs-region: !Ref 'AWS::Region'
            awslogs-stream-prefix: msv
        Environment:
          -
            Name: ECS_ENGINE_TASK_CLEANUP_WAIT_DURATION
            Value: 1
          -
            Name: ECS_IMAGE_CLEANUP_INTERVAL
            Value: 10
        Ulimits:
          -
            Name: nofile
            HardLimit: 100000
            SoftLimit: 100000

  sshSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH
      VpcId:
        Ref: Vpc

  sshSGInboundRuleSSH:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '22'
      ToPort: '22'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - sshSG
        - GroupId

  mcpeserversg:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: For mcpe
      VpcId:
        Ref: Vpc
      Tags:
        -
          Key: Name
          Value: mcpe_server_sg

  mcpeserverInboundRulePmmpTcp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '19132'
      ToPort: '19132'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - mcpeserversg
        - GroupId

  mcpeserverInboundRulePmmpUdp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: udp
      FromPort: '19132'
      ToPort: '19132'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - mcpeserversg
        - GroupId

  mcpeserverOutboundRulePmmpUdp:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      IpProtocol: tcp
      FromPort: '0'
      ToPort: '65535'
      CidrIp: 127.0.0.1/32
      GroupId:
        Fn::GetAtt:
        - mcpeserversg
        - GroupId

  mcpeserverInboundRulePocketDockConsole:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '9090'
      ToPort: '9090'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - mcpeserversg
        - GroupId

  mcpeserverInboundRuleSftp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '2222'
      ToPort: '2222'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - mcpeserversg
        - GroupId

  FactSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: For container agents
      VpcId:
        Ref: Vpc
      Tags:
        -
          Key: Name
          Value: factorio_server_sg

  FactorioInboundRule34197udp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: udp
      FromPort: '34197'
      ToPort: '34197'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - FactSG
        - GroupId

  FactorioInboundRuleSftp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '2222'
      ToPort: '2222'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - FactSG
        - GroupId

  ArkSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: For container agents
      VpcId:
        Ref: Vpc
      Tags:
        -
          Key: Name
          Value: ark_server_sg

  ArkInboundRule27015tcp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '27015'
      ToPort: '27015'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId

  ArkInboundRule27015udp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: udp
      FromPort: '27015'
      ToPort: '27015'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId

  ArkInboundRule7777tcp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '7777'
      ToPort: '7777'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId

  ArkInboundRule7777udp:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: udp
      FromPort: '7777'
      ToPort: '7777'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId

  ArkInboundRuleRCON:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '32330'
      ToPort: '32330'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId

  ArkInboundRuleSsh:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '22'
      ToPort: '22'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId

  ArkInboundRuleSFTP:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: '2222'
      ToPort: '2222'
      CidrIp: 0.0.0.0/0
      GroupId:
        Fn::GetAtt:
        - ArkSG
        - GroupId


  GitRepo:
    Type: "AWS::CodeCommit::Repository"
    Properties: 
      RepositoryDescription: "msv"
      RepositoryName: "msv"

  ResourcesBucket:
    Type: AWS::S3::Bucket

  MsvApi:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: "MsvApi"

  Servers: 
    Type: "AWS::ApiGateway::Resource"
    Properties: 
      RestApiId: 
        Ref: "MsvApi"
      ParentId: 
        Fn::GetAtt: 
          - "MsvApi"
          - "RootResourceId"
      PathPart: "servers"

  ServersGET: 
    Type: "AWS::ApiGateway::Method"
    Properties: 
      RestApiId: 
        Ref: "MsvApi"
      ResourceId: 
        !Ref Servers
      HttpMethod: "GET"
      AuthorizationType: "NONE"
      Integration: 
        Type: "HTTP"
        Uri:
          !Join ['', ['http://', !GetAtt [ProdEnvironment, EndpointURL], '/api/0.1/servers']]
        IntegrationHttpMethod: "GET"
        IntegrationResponses:
          -
            StatusCode: 200
      MethodResponses:
        -
          StatusCode: 200

  ServersPOST: 
    Type: "AWS::ApiGateway::Method"
    Properties: 
      RestApiId: 
        Ref: "MsvApi"
      ResourceId: 
        !Ref Servers
      HttpMethod: "POST"
      AuthorizationType: "NONE"
      Integration: 
        Type: "HTTP"
        Uri:
          !Join ['', ['http://', !GetAtt [ProdEnvironment, EndpointURL], '/api/0.1/servers']]
        IntegrationHttpMethod: "GET"
        IntegrationResponses:
          -
            StatusCode: 200
      MethodResponses:
        -
          StatusCode: 200


  Website:
    Type: AWS::ElasticBeanstalk::Application


  ProdEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    DependsOn: Website
    Properties:
      ApplicationName: !Ref 'Website'
      SolutionStackName: 64bit Amazon Linux 2016.09 v2.2.0 running Python 3.4
      OptionSettings:
      - Namespace: aws:ec2:vpc
        OptionName: Subnets
        Value: !Ref 'PublicSubnet1'
      - Namespace: aws:ec2:vpc
        OptionName: ELBSubnets
        Value: !Ref 'PublicSubnet1'
      - Namespace: aws:elasticbeanstalk:environment
        OptionName: ServiceRole
        Value: !Ref ElasticBeanstalkServiceRole
      - Namespace: aws:autoscaling:launchconfiguration
        OptionName: IamInstanceProfile
        Value: !Ref ElasticBeanstalkInstanceProfile
      - Namespace:  aws:elasticbeanstalk:healthreporting:system
        OptionName: SystemType
        Value: enhanced
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_AWS_REGION
        Value: !Ref 'AWS::Region'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_SG_ID
        Value: !Ref 'ContainerAgentSG'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_CONTAINER_AGENT_SUBNET
        Value: !Ref 'PublicSubnet1'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_BETA
        Value: !Ref 'Beta'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: STRIPE_SECRET_KEY
        Value: !Ref 'StripeSecretKey'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: STRIPE_PUBLISHABLE_KEY
        Value: !Ref 'StripePublishableKey'

        # database
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: DB_HOST
        Value: !GetAtt [DB, Endpoint.Address]
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: DB_USER
        Value: 'msv'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: DB_PASS
        Value: !Ref 'DatabasePassword'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_SG_ID
        Value: !Ref 'ContainerAgentSG'

      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_CONTAINER_AGENT_SUBNET
        Value: !Ref 'PublicSubnet1'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_ADMIN_PASSWORD
        Value: !Ref 'AdminPassword'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: FLASK_DEBUG
        Value: !Ref 'FlaskDebug'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_CONTAINER_AGENT_AMI
        Value: !FindInMap [RegionMap, !Ref 'AWS::Region', ubuntu]
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_CONTAINER_AGENT_INSTANCE_PROFILE
        Value: !Ref 'ContainerAgentInstanceProfile'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_EC2_KEYPAIR
        Value: !Ref 'KeyPair'
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_PHONE_HOME_ENDPOINT
        Value: !Join ['', [advsrvs., !Ref 'AWS::Region', .elasticbeanstalk.com]]
      - Namespace: aws:elasticbeanstalk:application:environment
        OptionName: ADVSRVS_RESOURCES_ENDPOINT
        Value: !GetAtt [ResourcesBucket, DomainName]
  ContainerAgentSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow mcrcon and ssh internally and mc from externally
      VpcId: !Ref 'Vpc'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '33775'
        ToPort: '33775'
        CidrIp: 10.0.0.0/16
      - IpProtocol: udp
        FromPort: '33775'
        ToPort: '33775'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '2222'
        ToPort: '2222'
        CidrIp: 10.0.0.0/16
  DatabaseSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MYSQL inbound from the VPC
      VpcId: !Ref 'Vpc'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '3306'
        ToPort: '3306'
        CidrIp: 10.0.0.0/16
  ElasticBeanstalkInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [!Ref 'ElasticBeanstalkInstanceProfileRole']
  ContainerAgentInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles: [!Ref 'ContainerAgentInstanceProfileRole']
  ElasticBeanstalkServiceRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ElasticBeanstalkServiceRolePolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
            - 'logs:CreateLogGroup'
            - 'logs:CreateLogStream'
            - 'logs:GetLogEvents'
            - 'logs:PutLogEvents'
            - 'logs:DescribeLogGroups'
            - 'logs:DescribeLogStreams'
            - 'logs:PutRetentionPolicy'
            - 'logs:PutMetricFilter'
          Resource: ['*']
      Roles: [!Ref 'ElasticBeanstalkServiceRole']
  ElasticBeanstalkInstanceProfilePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ElasticBeanstalkInstanceProfilePolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action: ec2:*
          Effect: Allow
          Resource: '*'
        - Sid: BucketAccess
          Action: ['s3:Get*', 's3:List*', 's3:PutObject']
          Effect: Allow
          Resource: ['arn:aws:s3:::elasticbeanstalk-*', 'arn:aws:s3:::elasticbeanstalk-*/*']
        - Effect: Allow
          Action: iam:PassRole
          Resource: !Join ['', ['arn:aws:iam::', !Ref 'AWS::AccountId', ':role/*']]
        - Effect: Allow
          Action:
            - 'logs:CreateLogGroup'
            - 'logs:CreateLogStream'
            - 'logs:GetLogEvents'
            - 'logs:PutLogEvents'
            - 'logs:DescribeLogGroups'
            - 'logs:DescribeLogStreams'
            - 'logs:PutRetentionPolicy'
          Resource: !Join ['', ['arn:aws:logs:', !Ref 'AWS::Region', ':*']]
        - Effect: Allow
          Action:
            - 'logs:PutLogEvents'
            - 'logs:CreateLogStream'
          Resource:
            'arn:aws:logs:*:*:log-group:/aws/elasticbeanstalk*'
      Roles: [!Ref 'ElasticBeanstalkInstanceProfileRole']
  ElasticBeanstalkServiceRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkService'
        - 'arn:aws:iam::aws:policy/service-role/AWSElasticBeanstalkEnhancedHealth'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Service: elasticbeanstalk.amazonaws.com
          Action: sts:AssumeRole
          Condition:
            StringEquals:
              sts:ExternalId: elasticbeanstalk
  ElasticBeanstalkInstanceProfileRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
          Action: ['sts:AssumeRole']
  ContainerAgentInstanceProfileRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns: ['arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role']
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: [ec2.amazonaws.com]
          Action: ['sts:AssumeRole']
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: adventureservers.com
  RecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !GetAtt [ProdEnvironment, EndpointURL]
        HostedZoneId: !FindInMap [Beanstalk2Route53HostedZoneId, !Ref 'AWS::Region',
          HostedZoneId]
      HostedZoneId: !Ref 'HostedZone'
      Name: www.adventureservers.com
      Type: A
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DB Subnet group
      SubnetIds: [!Ref 'PrivateSubnet1', !Ref 'PrivateSubnet2']
  DB:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: '10'
      DBInstanceClass: db.t2.micro
      Engine: MySQL
      EngineVersion: '5.7'
      MasterUsername: 'msv'
      MasterUserPassword: !Ref 'DatabasePassword'
      DBName: 'mineserve'
      VPCSecurityGroups: [!Ref 'DatabaseSG']
      DBSubnetGroupName: !Ref 'DBSubnetGroup'
  CodePipelineS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Suspended
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: [codepipeline.amazonaws.com]
          Action: ['sts:AssumeRole']
      Path: /
      Policies:
      - PolicyName: xgpCodePipelineServiceRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action: ['s3:GetObject', 's3:GetObjectVersion', 's3:GetBucketVersioning']
            Resource: '*'
            Effect: Allow
          - Action: ['s3:PutObject']
            Resource: ['arn:aws:s3:::codepipeline*', 'arn:aws:s3:::elasticbeanstalk*']
            Effect: Allow
          - Action: ['codedeploy:CreateDeployment', 'codedeploy:GetApplicationRevision',
              'codedeploy:GetDeployment', 'codedeploy:GetDeploymentConfig', 'codedeploy:RegisterApplicationRevision']
            Resource: '*'
            Effect: Allow
          - Action: ['elasticbeanstalk:*', 'ec2:*', 'elasticloadbalancing:*', 'autoscaling:*',
              'cloudwatch:*', 's3:*', 'sns:*', 'cloudformation:*', 'rds:*', 'sqs:*',
              'ecs:*', 'iam:PassRole']
            Resource: '*'
            Effect: Allow
          - Action: ['lambda:InvokeFunction', 'lambda:ListFunctions']
            Resource: '*'
            Effect: Allow
          - Action:
              - 's3:GetObject'
              - 's3:PutObject'
              - 'elasticbeanstalk:*'
              - 'lambda:InvokeFunction'
              - 'cloudformation:CreateStack'
              - 'codebuild:BatchGetBuilds'
              - 'codebuild:StartBuild'
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:PutRetentionPolicy'
              - 'logs:PutMetricFilter'
            Resource: '*'
            Effect: Allow
  AppPipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn: ProdEnvironment
    Properties:
      RoleArn: !GetAtt [CodePipelineServiceRole, Arn]
      Stages:
      - Name: Source
        Actions:
        - Name: SourceMaster
          ActionTypeId:
            Category: Source
            Owner: ThirdParty
            Version: '1'
            Provider: GitHub
          OutputArtifacts:

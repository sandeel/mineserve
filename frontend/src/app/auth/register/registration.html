<div class="login-content">
  <div class="modal-dialog">
    <div class="loginmodal-container dashboard-block">
      <form class="form-signin" method="POST" action="#" role="form">
          <div class="form-group">
              <h3>Create account</h3>
          </div>
          <div *ngIf="errorMessage!=null" class="alert alert-danger">
              {{ errorMessage }}
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input id="signupName" type="text"
                     maxlength="50" class="form-control"
                     [(ngModel)]="registrationUser.name"
                     [ngModelOptions]="{standalone: true}"
                     placeholder="Username"
              >
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
              <input id="signupEmail" type="email"
                     maxlength="50" class="form-control"
                     [(ngModel)]="registrationUser.email"
                     [ngModelOptions]="{standalone: true}"
                     placeholder="Email"
              >
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
              <input id="signupPassword" type="password"
                     maxlength="25" class="form-control"
                     placeholder="Password - at least 8 characters"
                     length="40" [(ngModel)]="registrationUser.password"
                     [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
              <button (click)="onRegister($event)" id="signupSubmit"
                      type="submit" class="btn btn-primary btn-md btn-block">
                  Create your account
              </button>
          </div>
          <hr>
          <p>Already have an account? <a [routerLink]="['/users/login']"> <i class="fa fa-fw fa-lock"></i>Login</a></p>
      </form>
    </div>
  </div>
</div>

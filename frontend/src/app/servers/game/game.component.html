<div class="container">
  <h3>Choose game:</h3>
  <div class="row">
    <div *ngFor="let game of games" class=" col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <a [routerLink]="game.id">
          <div class="dashboard-block text-center">
            <h3>{{game.name}}</h3>
            <img src="assets/image/{{game.name}}.png"/>
          </div>
        </a>
    </div>
  </div>
</div>
